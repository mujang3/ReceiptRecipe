########################################
# Application
########################################
spring.application.name=backend
server.port=8080

########################################
# Database - MySQL
########################################
spring.datasource.url=jdbc:mysql://localhost:3306/receipt_recipe_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

########################################
# JPA / Hibernate
########################################
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate

# SQL ?? ??
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.orm.jdbc.bind=off

########################################
# JWT (Authentication)
########################################
app.jwt.secret=receiptrecipeSecretKey12345678901234567890123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000
# 24h (milliseconds)

########################################
# File Upload
########################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

########################################
# File Storage
########################################
app.upload.dir=uploads/receipts/

########################################
# Gemini AI
########################################
gemini.api.key=${GEMINI_API_KEY:}

########################################
# Spoonacular API
########################################
spoonacular.api.key=${SPOONACULAR_API_KEY:}
spoonacular.api.base-url=https://api.spoonacular.com